<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter Using HTML, CSS, and JavaScript.</h1>
                <h3>Enter any text of your choice and change it into speech just by a click to the button.</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" placeholder="Enter text to convert into speech..." cols="35" rows="10"
                    class="text-control"></textarea>
                <p class="error-para" id="errorPara"></p>
                <div>
                    <label for="language">Language: </label>
                    <select id="language">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <div>
                    <label for="speed">Speed: </label>
                    <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1">
                </div>
                <button class="btn" id="convertBtn">Play Converted Sound</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
